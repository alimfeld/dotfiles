- defaults:
    link:
      relink: true

- create:
  - "~/.config"
  - "~/.local/bin"
  - "~/.local/share/nvim/site/pack/plugins/start"

- clean: 
  - "~"
  - "~/.config"
  - "~/.local/share/nvim/site/pack/plugins/start"

- link:
    ~/.dotfiles: ""
    ~/.tmux.conf: "~/.dotfiles/config/tmux/tmux.conf"
    ~/.zshrc: "~/.dotfiles/config/zsh/zshrc"
    ~/.config/nvim: "~/.dotfiles/config/nvim"
    ~/.local/share/nvim/site/pack/plugins/start/gruvbox: "~/.dotfiles/plugins/nvim/gruvbox"
    ~/.local/share/nvim/site/pack/plugins/start/nvim-dap: "~/.dotfiles/plugins/nvim/nvim-dap"
    ~/.local/share/nvim/site/pack/plugins/start/nvim-jdtls: "~/.dotfiles/plugins/nvim/nvim-jdtls"
    ~/.local/share/nvim/site/pack/plugins/start/nvim-lspconfig: "~/.dotfiles/plugins/nvim/nvim-lspconfig"
    ~/.local/share/nvim/site/pack/plugins/start/plenary.nvim: "~/.dotfiles/plugins/nvim/plenary.nvim"
    ~/.local/share/nvim/site/pack/plugins/start/popup.nvim: "~/.dotfiles/plugins/nvim/popup.nvim"
    ~/.local/share/nvim/site/pack/plugins/start/telescope.nvim: "~/.dotfiles/plugins/nvim/telescope.nvim"
    ~/.local/share/nvim/site/pack/plugins/start/vim-surround: "~/.dotfiles/plugins/nvim/vim-surround"
    ~/.local/share/nvim/site/pack/plugins/start/vim-which-key: "~/.dotfiles/plugins/nvim/vim-which-key"

- shell:
  - [git submodule update, Updating submodules]
  - [~/.dotfiles/bin/jdtls-install, Installing Java language server]
  - [curl -s "https://get.sdkman.io" | bash, Installing SDKMAN!]
